<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
<!-- Dark Background -->
<rect width="512" height="512" fill="#1e293b"/>

<defs>
  <linearGradient id="gradCyan" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#22d3ee"/>
    <stop offset="100%" stop-color="#06b6d4"/>
  </linearGradient>
  <linearGradient id="gradOrange" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="#f97316"/>
    <stop offset="100%" stop-color="#fbbf24"/>
  </linearGradient>
  <filter id="softShadowIcon" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.4"/>
  </filter>
</defs>

<!-- Icon Group Centered -->
<g transform="translate(0, -15) scale(1.0)">
  
  <!-- Top Part: 3 Nested Cyan Chevrons/Roofs -->
  <!-- Outer Roof -->
  <path d="M120 150 L256 70 L392 150 L392 180 L256 100 L120 180 Z" fill="url(#gradCyan)" filter="url(#softShadowIcon)"/>
  <!-- Middle Roof -->
  <path d="M150 190 L256 130 L362 190 L362 220 L256 160 L150 220 Z" fill="url(#gradCyan)" opacity="0.9"/>
  <!-- Inner Roof -->
  <path d="M180 230 L256 190 L332 230 L332 260 L256 220 L180 260 Z" fill="url(#gradCyan)" opacity="0.8"/>

  <!-- Center Tech Element (Cube/Eye) -->
  <path d="M236 270 L256 260 L276 270 L276 290 L256 300 L236 290 Z" fill="#38bdf8"/>
  <circle cx="210" cy="280" r="4" fill="#06b6d4"/>
  <circle cx="302" cy="280" r="4" fill="#06b6d4"/>
  <path d="M218 280 H230 M282 280 H294" stroke="#06b6d4" stroke-width="2"/>

  <!-- Bottom Part: Orange V-Shield -->
  <path d="M120 280 L256 380 L392 280 L392 240 L256 340 L120 240 Z" fill="url(#gradOrange)" filter="url(#softShadowIcon)"/>
  
  <!-- Side Brackets (Vertical Lines) -->
  <rect x="110" y="160" width="8" height="120" rx="4" fill="#f97316"/>
  <rect x="394" y="160" width="8" height="120" rx="4" fill="#f97316"/>

</g>

<!-- Text Branding (White for Dark Background) -->
<text x="256" y="450" font-family="sans-serif" font-weight="900" font-size="56" text-anchor="middle" fill="#ffffff" letter-spacing="-1">
  HADIRKU<tspan fill="#22d3ee">4KRO</tspan>
</text>
<text x="256" y="490" font-family="sans-serif" font-weight="bold" font-size="24" text-anchor="middle" letter-spacing="6" fill="#cbd5e1">
  SCHOOL
</text>
</svg>