<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="skin" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFDFC4"/>
      <stop offset="100%" stop-color="#F0C8A0"/>
    </linearGradient>
    <linearGradient id="blangkonGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#795548"/>
      <stop offset="100%" stop-color="#4E342E"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <g transform="translate(0, 20)" filter="url(#dropShadow)">
    
    <!-- Legs -->
    <path d="M210 380 L210 460" stroke="#F0C8A0" stroke-width="34" stroke-linecap="round"/>
    <path d="M302 380 L302 460" stroke="#F0C8A0" stroke-width="34" stroke-linecap="round"/>

    <!-- Shoes -->
    <path d="M190 460 H230 A10 10 0 0 1 230 475 L190 475 A15 15 0 0 1 190 460 Z" fill="#1F2937"/>
    <path d="M282 460 H322 A10 10 0 0 1 322 475 L282 475 A15 15 0 0 1 282 460 Z" fill="#1F2937"/>
    <rect x="190" y="450" width="40" height="10" fill="#FFF"/> <!-- Socks -->
    <rect x="282" y="450" width="40" height="10" fill="#FFF"/>

    <!-- Shorts (Red) -->
    <path d="M180 300 H332 L325 380 H187 L180 300 Z" fill="#EF4444"/>
    <path d="M256 300 V380" stroke="#B91C1C" stroke-width="2"/>
    <path d="M180 300 H332" stroke="#B91C1C" stroke-width="4"/> <!-- Belt line -->

    <!-- Shirt (White) -->
    <path d="M190 300 L170 200 Q170 170 200 170 H312 Q342 170 342 200 L322 300 Z" fill="#FFFFFF"/>
    <path d="M256 170 V300" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Red Tie -->
    <path d="M256 170 L240 190 L256 240 L272 190 Z" fill="#DC2626"/>

    <!-- Left Arm (Resting) -->
    <path d="M175 190 Q140 240 160 280" stroke="#F0C8A0" stroke-width="28" stroke-linecap="round" fill="none"/>
    <circle cx="160" cy="285" r="14" fill="#F0C8A0"/>

    <!-- Right Arm (Holding Phone Up) -->
    <path d="M337 190 Q370 240 380 220" stroke="#F0C8A0" stroke-width="28" stroke-linecap="round" fill="none"/>

    <!-- Phone -->
    <g transform="translate(360, 150) rotate(-10)">
       <!-- Phone Body -->
       <rect x="0" y="0" width="70" height="110" rx="8" fill="#374151"/>
       <!-- Screen -->
       <rect x="4" y="4" width="62" height="102" rx="4" fill="#F0FDF4"/>
       
       <!-- UI Elements on Phone -->
       <circle cx="35" cy="40" r="18" fill="#DCFCE7" stroke="#16A34A" stroke-width="2"/>
       <!-- Checkmark -->
       <path d="M25 40 L32 47 L45 32" stroke="#16A34A" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
       
       <!-- Text Lines -->
       <rect x="15" y="70" width="40" height="6" rx="3" fill="#16A34A" opacity="0.6"/>
       <rect x="20" y="80" width="30" height="6" rx="3" fill="#16A34A" opacity="0.4"/>
    </g>
    <!-- Right Hand Fingers holding phone -->
    <circle cx="380" cy="225" r="14" fill="#F0C8A0"/>


    <!-- Head -->
    <g transform="translate(256, 140)">
        <!-- Neck -->
        <rect x="-15" y="20" width="30" height="20" fill="#F0C8A0"/>

        <!-- Face Shape -->
        <circle cx="0" cy="0" r="75" fill="url(#skin)"/>
        
        <!-- Ears -->
        <circle cx="-75" cy="0" r="16" fill="url(#skin)"/>
        <circle cx="75" cy="0" r="16" fill="url(#skin)"/>

        <!-- Face Features -->
        <ellipse cx="-25" cy="-5" rx="7" ry="9" fill="#1F2937"/> <!-- Left Eye -->
        <ellipse cx="25" cy="-5" rx="7" ry="9" fill="#1F2937"/> <!-- Right Eye -->
        
        <!-- Eyebrows -->
        <path d="M-35 -20 Q-25 -25 -15 -20" stroke="#1F2937" stroke-width="3" stroke-linecap="round" fill="none"/>
        <path d="M15 -20 Q25 -25 35 -20" stroke="#1F2937" stroke-width="3" stroke-linecap="round" fill="none"/>

        <!-- Smile -->
        <path d="M-20 25 Q0 45 20 25" stroke="#1F2937" stroke-width="4" stroke-linecap="round" fill="none"/>
        
        <!-- Blush -->
        <ellipse cx="-40" cy="15" rx="10" ry="6" fill="#FCA5A5" opacity="0.5"/>
        <ellipse cx="40" cy="15" rx="10" ry="6" fill="#FCA5A5" opacity="0.5"/>

        <!-- Blangkon (Headgear) -->
        <!-- The Mondholan (Bun at the back, visible from sides usually but stylized here as top shape) -->
        <path d="M-80 -10 Q-60 -80 0 -85 Q60 -80 80 -10 L80 0 Q60 -30 0 -30 Q-60 -30 -80 0 Z" fill="url(#blangkonGrad)"/>
        
        <!-- Batik Pattern Details (Stylized) -->
        <g stroke="#3E2723" stroke-width="2" opacity="0.4">
            <path d="M-60 -40 L-50 -20"/>
            <path d="M-40 -50 L-30 -30"/>
            <path d="M-20 -55 L-10 -35"/>
            <path d="M0 -55 L10 -35"/>
            <path d="M20 -55 L30 -35"/>
            <path d="M40 -50 L50 -30"/>
            <path d="M60 -40 L70 -20"/>
            <circle cx="0" cy="-60" r="3" fill="#3E2723"/>
            <circle cx="-40" cy="-40" r="3" fill="#3E2723"/>
            <circle cx="40" cy="-40" r="3" fill="#3E2723"/>
        </g>
        
        <!-- Front Fold -->
        <path d="M-40 -30 Q0 -10 40 -30 Q0 -40 -40 -30 Z" fill="#5D4037"/>

    </g>

  </g>
</svg>